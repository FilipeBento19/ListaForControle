<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIOR NÚMERO
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA
    let numeros = [];
    let pergunta;
    
    //PROCESSAMENTO
    for (let index = 0; index < 5; index++) {
        pergunta = Number(prompt(`Informe um numero`));
        numeros.push(pergunta);
    }

    numeros.sort((a, b) => a - b);
    
    //SAÍDA

    document.write(`O maior numero dos cinco, é o ${numeros[4]}`);
    

</script>
