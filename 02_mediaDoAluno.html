<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MÉDIA DO ALUNO
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    const notas = Number(prompt(`Quantas notas o aluno obteve?`));
    let notasGeradas = [];
    let notasEspecificas;
    let soma = 0;
    

    //PROCESSAMENTO
    for (let index = 0; index < notas; index++) {
        notasEspecificas = Number(prompt(`Qual a nota tirada?`))
        notasGeradas.push(notasEspecificas)
        soma = soma + notasEspecificas;
        console.log(soma)
    }
    
    let mediaNotas = soma / notas;


    
    //SAÍDA
    document.write(`A Quantidade de provas que o aluno fez é de ${notas} <br>
                        O aluno tirou as seguintes notas ${notasGeradas.join(" - ")} <br> 
                        A media tirada das seguintes notas é de ${mediaNotas.toFixed(1)}`)


</script>
